<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Smart Door Lock System</title>
    <link rel="stylesheet" href="../public/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</head>
<body>
    <nav>
        <div class="nav_container">
            <a href="home.html"><p>Smart Door Lock System</p></a>
        </div>
    </nav>

    <div class="welcoming_container">
        <p>WELCOME BACK <span id="username"></span></p>
    </div>

    <div class="main-product-content">
        <div class="product-content">
            <div class="stateOfLock stateLock">
                <div class="stateOfLockText textLock"></div>
            </div>

            <div class="auto-lock-container">
                <button class="open-block-btn" id="toggle-lock">OPEN?</button>
            </div>
            
            <div class="lock-pass-container">
                <h2>LOCK PASSWORD REGISTER</h2>
                <div id="lock-pass" class="form-group">
                    <form id="lock-pass-form">
                        <input type="password" name="lockPassword" id="lockPassword" maxlength="9" minlength="1" pattern="[0-9a-dA-D]{1,9}" placeholder="Enter Lock Password" title="Password must be 1-9 characters long and contain only 0-9, a-d, or A-D"  required>
                        <button type="submit" class="register-password-btn space">Register</button>
                    </form>
                </div>
            </div>

            <div class="auto_lock_feature">
                <h2>AUTO LOCK FEATURE</h2>
                <button type="button" id="auto-lock-toggle" class="auto_lock_feature_btn space">OFF</button>
            </div>

            <div class="_2FA_security">
                <h2>2FA SECURITY</h2>
                <button type="button" id="_2fa-lock-toggle" class="_2fa_feature_btn space">OFF</button>
            </div>

            
        </div>

        <div class="tutorial">
            <h2>ACCESS HISTORY</h2>
            <div class="history-access">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button class="history-access-btn">SHOW HISTORY</button>
        </div>>
    </div>
    <script src="../public/main.js"></script>
    <script type="module" src="../src/user.js"></script>
</body>
</html>
